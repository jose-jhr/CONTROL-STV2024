<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--  SweetAlert Message -->
    <script src="../static/sweet.js"></script>

    <title>Document</title>
  </head>

  <body>

    <script>
        //get message from python in javascript
        var mensaje = "{{mensaje}}";

        if(mensaje.length > 0){
            Swal.fire({
                position: "center",
                icon: "error",
                text: mensaje,
                showConfirmButton: true,
                timer: 5000,
              });   
        }
        
    </script>

    <div
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
      id="template-bg-3"
    >
      <div class="card mb-5 p-5 bg-dark bg-gradient text-white col-md-4">
        <div class="card-header text-center">
          <h3>Iniciar sesión</h3>
        </div>
        <div class="card-body mt-3">
          <form name="login" action="/login" method="post">
            <div class="input-group form-group mt-3">
              <input
                type="text"
                class="form-control text-center p-3"
                placeholder="Usuario"
                name="username"
              />
            </div>
            <div class="input-group form-group mt-3">
              <input
                type="password"
                class="form-control text-center p-3"
                placeholder="Contraseña"
                name="password"
              />
            </div>
            <div class="text-center">
              <input
                type="submit"
                value="Acceder"
                class="btn btn-primary mt-3 w-100 p-2"
                name="login-btn"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
